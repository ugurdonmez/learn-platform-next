<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
<link rel="stylesheet" type="text/css" href="live.css" media="screen" />
<script src="live.js"></script>
</head>
<body>




<div class="live_header">
    <div class="live_wrapper">
        <div class="live_headerLogo">
            <img class="logo_img" alt="png" src="logo/python.png">
        </div>
    </div>

    <div class="live_topToolbar">
        <div class="defaultActions">
            <button class="tab-box active">
                Python 3
            </button>
        </div>

        <div class="outputTab">
            <button class="tab-box">
                Output
            </button>
        </div>
    </div>

    <div class="editorContainer">
        <div class="pythonEditor">
            <div id="editor">print('test print')</div>
        </div>

        <div class="output">
            <div class="defaultOutput" id="editor_out">
                test output
            </div>
        </div>
    </div>

    <div class="bottomToolbar">
        <div class="wide left">
            <div class="right">
                <div class="cell right">
                    <button class="resetCode" onclick="reset()">RESET</button>
                    <button class="runCode" onclick="loadDoc()">RUN</button>
                </div>
            </div>
        </div>
    </div>

</div>


    
<script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
</script>
</body>
</html>
